<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Claude Code Everywhere</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            glass: {
              50: 'rgba(255, 255, 255, 0.05)',
              100: 'rgba(255, 255, 255, 0.1)',
              200: 'rgba(255, 255, 255, 0.2)',
              300: 'rgba(255, 255, 255, 0.3)',
            },
            primary: {
              50: '#f5f7ff',
              100: '#ebf0ff',
              200: '#d6e0ff',
              300: '#b3c7ff',
              400: '#8aa4ff',
              500: '#7B92FF',
              600: '#5d74f0',
              700: '#4a5ed6',
              800: '#3d4db3',
              900: '#334190',
            },
            secondary: {
              50: '#faf5ff',
              100: '#f3ebff',
              200: '#e9d6ff',
              300: '#d8b4ff',
              400: '#C29BFF',
              500: '#a871f0',
              600: '#8d52d6',
              700: '#7440b3',
              800: '#5f3590',
              900: '#4e2d70',
            }
          },
          backdropBlur: {
            xs: '2px',
          }
        }
      }
    }
  </script>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card glass-container">
      <div class="login-header">
        <img src="/images/logo.png" alt="CC Logo" class="login-logo">
        <h1 class="login-title">Claude Code Everywhere</h1>
        <p class="login-subtitle">管理后台登录</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="请输入用户名"
          >
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="请输入密码"
          >
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <button type="submit" id="login-btn" class="login-btn">
          <span id="login-text">登录</span>
          <span id="login-loading" class="hidden">登录中...</span>
        </button>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
