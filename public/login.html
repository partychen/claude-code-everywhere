<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录 - Claude Code Everywhere</title>
  <link rel="icon" type="image/x-icon" href="/logo.ico">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/css/app.css">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body class="login-page">
  <div class="login-container">
    <div class="login-card glass-container">
      <div class="login-header">
        <img src="/images/logo.png" alt="CC Logo" class="login-logo">
        <h1 class="login-title">Claude Code Everywhere</h1>
        <p class="login-subtitle">管理后台登录</p>
      </div>

      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="username">用户名</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            autocomplete="username"
            placeholder="请输入用户名"
          >
        </div>

        <div class="form-group">
          <label for="password">密码</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            autocomplete="current-password"
            placeholder="请输入密码"
          >
        </div>

        <div id="error-message" class="error-message hidden"></div>

        <button type="submit" id="login-btn" class="login-btn">
          <span id="login-text">登录</span>
          <span id="login-loading" class="hidden">登录中...</span>
        </button>
      </form>
    </div>
  </div>

  <script src="/js/login.js"></script>
</body>
</html>
